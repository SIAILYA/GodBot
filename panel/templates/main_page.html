{% extends "base.html" %}
{% block css_enable %}
    <link rel="stylesheet" href="static/css/main_page.css">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="quotes text-center">
            <p class="quote">
                <span class="color-green">- Еще один бот?</span><br>
                <span class="color-purple">- Нет. Бог.</span>
            </p>
        </div>
        <div class="first-features">
            <div class="col-md-10 offset-1">
                <div class="row first-feature">
                    <div class="col-md-6">
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="/static/images/2.png" class="d-block w-100" alt="Slide">
                                </div>
                                <div class="carousel-item">
                                    <img src="/static/images/1.png" class="d-block w-100" alt="Slide">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="features-headline color-purple">
                            <p>Широкие возможности
                                управления беседами.</p>
                        </div>

                        <div class="features color-purple">
                            <p>Много чего умеет.<br>
                                Потому что бог.</p>
                        </div>
                    </div>
                </div>
                <div class="row second-feature">
                    <div class="col-md-6">
                        <div class="features-headline color-green text-right">
                            <p>Удобная панель.</p>
                        </div>

                        <div class="features color-green text-right">
                            <p>Надоело управление
                                через сообщения?<br>
                                Нам тоже.</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="/static/images/2.png" class="d-block w-100" alt="Slide">
                                </div>
                                <div class="carousel-item">
                                    <img src="/static/images/1.png" class="d-block w-100" alt="Slide">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
